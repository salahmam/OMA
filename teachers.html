<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>نظام OMA المتطور - إدارة الأساتذة</title>
<style>
:root{
  --primary:#004aad;
  --accent:#ffcc33;
  --bg:#f5f9ff;
  --card:#fff;
}
*{box-sizing:border-box}
body{
  font-family:'Cairo',sans-serif;
  margin:0;
  background:linear-gradient(180deg,var(--bg),#fff);
  color:#102027;
  direction:rtl;
  visibility:hidden;
}
header{
  background:linear-gradient(90deg,var(--primary),#007bff);
  color:#fff;
  padding:18px 16px;
  text-align:center;
  font-size:20px;
  font-weight:700;
  box-shadow:0 3px 12px rgba(2,20,40,0.08);
}
.wrap{max-width:1200px;margin:22px auto;padding:12px;}
.card{background:var(--card);border-radius:10px;padding:14px;box-shadow:0 6px 18px rgba(6,20,30,0.06);}
.form-grid{display:flex;flex-wrap:wrap;gap:10px}
input[type="text"], input[type="tel"], input[type="number"], select {padding:10px;border:1px solid #d6dde9;border-radius:8px;font-size:15px;width:100%;}
.two{width:calc(50% - 6px)}
.three{width:calc(33.333% - 8px)}
label{display:block;margin-bottom:6px;font-size:13px;color:#37474f}
.btn{background:var(--primary);color:#fff;padding:10px 14px;border:none;border-radius:8px;cursor:pointer;font-weight:700}
.btn.warn{background:#ff7043}
.btn.ghost{background:transparent;color:var(--primary);border:1px solid rgba(0,74,173,0.12)}
.btn.small{padding:6px 8px;font-size:13px;border-radius:6px}
.add-subj{display:inline-block;margin-top:6px}
table{width:100%;border-collapse:collapse;margin-top:12px}
th,td{padding:10px;border:1px solid #eee;text-align:center;font-size:14px}
th{background:var(--primary);color:#fff}
.flex{display:flex;gap:8px;align-items:center}
.fin-report{background:#eef6ff;padding:12px;border-radius:8px}
@media (max-width:900px){.two,.three{width:100%}}
.modal { position:fixed; left:0; top:0; right:0; bottom:0; background:rgba(0,0,0,0.45); display:none; align-items:center; justify-content:center; z-index:9999;}
.modal.open{display:flex}
.modal .box{background:white;padding:18px;border-radius:10px;max-width:720px;width:94%;max-height:90vh;overflow:auto}
</style>
</head>
<body>
<header>نظام OMA - إدارة الأساتذة</header>
<div class="wrap">

<!-- استمارة الأستاذ + التقرير المالي -->
<div class="card" style="display:flex;gap:12px;flex-wrap:wrap">
  <div style="flex:1; min-width:300px">
    <strong>أضف / عدل معلومات الأستاذ</strong>
    <form id="teacherForm" style="margin-top:12px">
      <div class="form-grid">
        <div class="two">
          <label>الاسم الكامل</label>
          <input id="t_name" type="text" required />
        </div>
        <div class="two">
          <label>رقم الهاتف</label>
          <input id="t_phone" type="tel" required />
        </div>
        <div style="width:100%">
          <label>المواد التي يدرسها</label>
          <div id="teacherSubjects" style="display:flex;flex-wrap:wrap;gap:6px"></div>
          <button type="button" id="addTeacherSubject" class="btn ghost small add-subj">➕ إضافة مادة</button>
        </div>
        <div class="two">
          <label>المراحل</label>
          <input id="t_stages" type="text" placeholder="مثال: اولى، ثانية" />
        </div>
        <div class="two">
          <label>المجموعات</label>
          <input id="t_groups" type="text" placeholder="مثال: A, B, 101" />
        </div>
        <div style="width:100%;display:flex;gap:8px;justify-content:flex-end">
          <button type="submit" class="btn">✅ حفظ الأستاذ</button>
          <button type="button" id="clearTeacherForm" class="btn ghost">مسح الحقول</button>
        </div>
      </div>
    </form>
  </div>
  <div style="flex:1; min-width:250px">
    <strong>التقرير المالي</strong>
    <div class="fin-report">
      <p>إجمالي المبلغ: <span id="totalAmount">0</span></p>
      <p>مجموع الدفعات: <span id="totalPaid">0</span></p>
      <p>المتبقي على المعهد: <span id="remainingAmount">0</span></p>
    </div>
  </div>
</div>

<!-- الدفعات -->
<div class="card">
  <strong>الدفعات المسجلة</strong>
  <table id="paymentsTable">
    <thead>
      <tr>
        <th>المادة</th>
        <th>المبلغ</th>
        <th>تاريخ الدفع</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<div id="modal" class="modal" aria-hidden="true">
  <div class="box">
    <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:10px">
      <strong id="modalTitle">تفاصيل الأستاذ</strong>
      <button id="closeModal" class="btn ghost">إغلاق</button>
    </div>
    <div id="modalBody"></div>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-auth.js";
import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyDt2HAOKr3iko8V-u392vh2R2my14km7ag",
  authDomain: "oma2-d36fa.firebaseapp.com",
  projectId: "oma2-d36fa",
  storageBucket: "oma2-d36fa.appspot.com",
  messagingSenderId: "774171603105",
  appId: "1:774171603105:web:91f2a5f44c4dde684080e0"
};
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

onAuthStateChanged(auth, (user)=>{
  if(!user){ window.location.href="login.html"; }
  else{ document.body.style.visibility="visible"; loadTeachers(); }
});

const teacherForm = document.getElementById("teacherForm");
const teacherSubjects = document.getElementById("teacherSubjects");
const addTeacherSubject = document.getElementById("addTeacherSubject");
const paymentsTableBody = document.querySelector("#paymentsTable tbody");

let teachersData = [];

addTeacherSubject.addEventListener("click",()=>{
  const div = document.createElement("div");
  div.style.display="flex"; div.style.gap="6px"; div.style.alignItems="center";
  div.innerHTML = `
    <input type="text" placeholder="اسم المادة" class="t_subjName" required />
    <button type="button" class="btn warn small removeSubjBtn">❌</button>
  `;
  teacherSubjects.appendChild(div);
  div.querySelector(".removeSubjBtn").addEventListener("click",()=>{teacherSubjects.removeChild(div);});
});

teacherForm.addEventListener("submit", async(e)=>{
  e.preventDefault();
  const name = document.getElementById("t_name").value.trim();
  const phone = document.getElementById("t_phone").value.trim();
  const stages = document.getElementById("t_stages").value.trim();
  const groups = document.getElementById("t_groups").value.trim();
  const subjects = [];
  document.querySelectorAll(".t_subjName").forEach(sub=>{
    const val = sub.value.trim();
    if(val) subjects.push(val);
  });
  if(subjects.length===0){ alert("أضف مادة واحدة على الأقل"); return;}
  try{
    await addDoc(collection(db,"teachers"),{name,phone,stages,groups,subjects,createdAt:new Date()});
    alert("تم حفظ الأستاذ بنجاح");
    teacherForm.reset(); teacherSubjects.innerHTML="";
    loadTeachers();
  }catch(err){console.error(err); alert("خطأ أثناء الحفظ");}
});

// تحميل الأساتذة
async function loadTeachers(){
  const snapshot = await getDocs(collection(db,"teachers"));
  teachersData=[]; paymentsTableBody.innerHTML="";
  snapshot.forEach(docSnap=>{
    const t = {...docSnap.data(), id: docSnap.id};
    teachersData.push(t);
    // احسب التقرير المالي افتراضيًا
    let totalAmount=0, totalPaid=0;
    t.subjects.forEach(sub=>{
      totalAmount+=0; // يمكن إضافة مبلغ افتراضي أو ربطه بالدفعات
      totalPaid+=0;
    });
    document.getElementById("totalAmount").innerText=totalAmount;
    document.getElementById("totalPaid").innerText=totalPaid;
    document.getElementById("remainingAmount").innerText=totalAmount-totalPaid;

    // هنا يمكن تحميل الدفعات لكل أستاذ (فارغة حالياً)
  });
}
</script>
</body>
</html>
