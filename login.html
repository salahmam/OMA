<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول - نظام OMA</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="login-page">
    <h2>تسجيل الدخول</h2>

    <form id="loginForm">
      <label for="email">البريد الإلكتروني</label>
      <input type="email" id="email" placeholder="example@email.com" required>

      <label for="password">كلمة المرور</label>
      <input type="password" id="password" placeholder="••••••••" required>

      <button type="submit">تسجيل الدخول</button>
    </form>

    <p id="error-message" style="color:red; margin-top:10px;"></p>
  </main>

  <!-- ربط Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-auth.js";
    import { firebaseConfig } from "./firebase-config.js";

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const form = document.getElementById('loginForm');
    const errorMessage = document.getElementById('error-message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // حفظ بيانات المستخدم مؤقتًا في المتصفح
        localStorage.setItem('omaUser', JSON.stringify({ uid: user.uid, email: user.email }));

        // ✅ التحويل إلى لوحة الإدارة
        window.location.href = "dashboard.html";

      } catch (error) {
        console.error(error);
        errorMessage.textContent = "خطأ في تسجيل الدخول: تأكد من البريد أو كلمة المرور.";
      }
    });
  </script>
</body>
</html>
