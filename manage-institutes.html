<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>إدارة المعاهد - نظام OMA</title>
<style>
:root {
  --primary:#004aad;
  --bg:#f5f9ff;
  --card:#fff;
  --accent:#ffcc33;
}

body {
  font-family:'Cairo',sans-serif;
  background: var(--bg);
  margin:0;
  padding:20px;
}

h2 { text-align:center; color:var(--primary); margin-bottom:20px; }

.form-container, .institutes-list {
  background: var(--card);
  padding:20px;
  margin:10px auto;
  border-radius:12px;
  box-shadow:0 4px 15px rgba(0,0,0,0.1);
  max-width:700px;
}

input, select, button {
  width:100%;
  padding:12px;
  margin-bottom:12px;
  border-radius:8px;
  border:1px solid #ccc;
  font-size:15px;
}

button {
  background: var(--primary);
  color:white;
  border:none;
  cursor:pointer;
  transition:0.3s;
}

button:hover { background:#003a8c; }

.label { font-weight:bold; margin-bottom:5px; display:block; }

.institute-item {
  padding:10px;
  border-bottom:1px solid #ccc;
  display:flex;
  justify-content: space-between;
  align-items:center;
  flex-wrap:wrap;
}

.institute-info { flex:1; }

.institute-actions button {
  margin-left:5px;
  margin-top:5px;
}
</style>
</head>
<body>

<h2>إدارة المعاهد</h2>

<div class="form-container">
  <label class="label">اسم المعهد</label>
  <input type="text" id="instituteName" placeholder="أدخل اسم المعهد">

  <label class="label">شعار المعهد</label>
  <input type="file" id="instituteLogo" accept="image/*">

  <label class="label">البريد الإلكتروني لمدير المعهد</label>
  <input type="email" id="adminEmail" placeholder="example@mail.com">

  <label class="label">كلمة المرور لمدير المعهد</label>
  <input type="password" id="adminPassword" placeholder="********">

  <label class="label">لون رئيسي</label>
  <input type="color" id="colorPrimary" value="#004aad">

  <label class="label">لون خلفية</label>
  <input type="color" id="colorBg" value="#f5f9ff">

  <label class="label">لون البطاقات</label>
  <input type="color" id="colorCard" value="#ffffff">

  <label class="label">لون عناصر التمييز</label>
  <input type="color" id="colorAccent" value="#ffcc33">

  <label class="label">مدة الاشتراك</label>
  <select id="subscriptionType">
    <option value="lifetime">مدى الحياة</option>
    <option value="trial">تجريبي</option>
  </select>

  <button id="createBtn">إنشاء المعهد</button>
  <p id="statusMsg" style="color:red;"></p>
</div>

<div class="institutes-list" id="institutesList">
  <h3>المعاهد الموجودة</h3>
  <div id="listContainer"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, updateDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-firestore.js";
import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-auth.js";
import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-storage.js";

// Firebase Config
const firebaseConfig = {
  apiKey: "AIzaSyAMANgdrLgoGIjqLZOcS_qyEqCUOVC7gOU",
  authDomain: "oma0-33cc0.firebaseapp.com",
  projectId: "oma0-33cc0",
  storageBucket: "oma0-33cc0.firebasestorage.app",
  messagingSenderId: "899300774863",
  appId: "1:899300774863:web:0a81a7f5747ef37d49b8ba",
  measurementId: "G-5CKWYQT9XZ"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);
const storage = getStorage(app);

const instituteName = document.getElementById("instituteName");
const instituteLogo = document.getElementById("instituteLogo");
const adminEmail = document.getElementById("adminEmail");
const adminPassword = document.getElementById("adminPassword");
const colorPrimary = document.getElementById("colorPrimary");
const colorBg = document.getElementById("colorBg");
const colorCard = document.getElementById("colorCard");
const colorAccent = document.getElementById("colorAccent");
const subscriptionType = document.getElementById("subscriptionType");
const createBtn = document.getElementById("createBtn");
const statusMsg = document.getElementById("statusMsg");
const listContainer = document.getElementById("listContainer");

// تحميل قائمة المعاهد
async function loadInstitutes() {
  listContainer.innerHTML = "";
  const querySnapshot = await getDocs(collection(db, "institutes"));
  querySnapshot.forEach(docSnap => {
    const data = docSnap.data();
    const div = document.createElement("div");
    div.classList.add("institute-item");
    div.innerHTML = `
      <div class="institute-info">
        ${data.name} - البريد: ${data.adminEmail} - تاريخ الإنشاء: ${data.createdAt?.toDate?.().toLocaleDateString() || "غير محدد"}
      </div>
      <div class="institute-actions">
        <button onclick="editInstitute('${docSnap.id}')">تعديل</button>
        <button onclick="deleteInstitute('${docSnap.id}')">حذف</button>
      </div>
    `;
    listContainer.appendChild(div);
  });
}

// إنشاء معهد جديد
createBtn.addEventListener("click", async () => {
  const name = instituteName.value.trim();
  const email = adminEmail.value.trim();
  const password = adminPassword.value.trim();
  if(!name || !email || !password){
    statusMsg.textContent = "الرجاء تعبئة جميع الحقول المطلوبة.";
    return;
  }
  statusMsg.textContent = "جاري إنشاء المعهد...";

  try{
    let logoUrl = "";
    if(instituteLogo.files.length > 0){
      const file = instituteLogo.files[0];
      const logoRef = ref(storage, `instituteLogos/${Date.now()}_${file.name}`);
      await uploadBytes(logoRef, file);
      logoUrl = await getDownloadURL(logoRef);
    }

    // إنشاء مستخدم مدير المعهد
    const userCred = await createUserWithEmailAndPassword(auth, email, password);
    const adminId = userCred.user.uid;

    // إضافة المعهد إلى Firestore
    const docRef = await addDoc(collection(db,"institutes"),{
      name,
      adminId,
      adminEmail: email,
      logoUrl,
      colors:{
        primary: colorPrimary.value,
        bg: colorBg.value,
        card: colorCard.value,
        accent: colorAccent.value
      },
      subscriptionType: subscriptionType.value,
      createdAt: serverTimestamp()
    });

    // ربط المستخدم بالمعهد
    await addDoc(collection(db,"users"),{
      uid: adminId,
      type: "instituteAdmin",
      instituteId: docRef.id,
      email: email,
      createdAt: serverTimestamp()
    });

    statusMsg.style.color = "green";
    statusMsg.textContent = "تم إنشاء المعهد بنجاح!";
    instituteName.value = "";
    adminEmail.value = "";
    adminPassword.value = "";
    instituteLogo.value = "";
    loadInstitutes();
  }catch(err){
    console.error(err);
    statusMsg.style.color = "red";
    statusMsg.textContent = "حدث خطأ أثناء إنشاء المعهد.";
  }
});

// حذف المعهد
window.deleteInstitute = async function(id){
  if(confirm("هل أنت متأكد من حذف هذا المعهد؟")){
    await deleteDoc(doc(db,"institutes",id));
    loadInstitutes();
  }
}

// تعديل المعهد
window.editInstitute = async function(id){
  const docRef = doc(db,"institutes",id);
  const docSnap = await getDocs(collection(db, "institutes"));
  const newName = prompt("أدخل الاسم الجديد للمعهد:");
  if(newName){
    await updateDoc(docRef,{name:newName});
    loadInstitutes();
  }
}

// تحميل القائمة عند فتح الصفحة
loadInstitutes();
</script>

</body>
</html>
