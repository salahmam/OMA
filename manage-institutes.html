<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>إنشاء المعاهد - نظام OMA</title>
<style>
:root { --primary:#004aad; --bg:#f5f9ff; --card:#fff; }
body { margin:0; font-family:'Cairo',sans-serif; background:var(--bg); }
header { background:var(--primary); color:white; padding:15px; text-align:center; font-size:20px; font-weight:bold; }
.container { max-width:900px; margin:30px auto; padding:20px; display:flex; flex-direction:column; gap:20px; }
.card { background:var(--card); padding:20px; border-radius:12px; box-shadow:0 6px 20px rgba(0,0,0,0.1); }
input, button { padding:10px; margin:5px 0; border-radius:8px; border:1px solid #ccc; width:100%; }
button { background:var(--primary); color:white; border:none; cursor:pointer; transition:0.3s; }
button:hover { background:#003a8c; }
table { width:100%; border-collapse:collapse; margin-top:15px; }
th, td { border:1px solid #ccc; padding:8px; text-align:center; }
th { background:var(--primary); color:white; }
.status { margin-top:10px; font-size:14px; }
</style>
</head>
<body>
<header>إنشاء المعاهد - نظام OMA</header>
<div class="container">

  <div class="card">
    <h3>إضافة معهد جديد</h3>
    <input type="text" id="instituteName" placeholder="اسم المعهد" required />
    <input type="email" id="managerEmail" placeholder="البريد الإلكتروني لمدير المعهد" required />
    <input type="password" id="managerPassword" placeholder="كلمة المرور" required />
    <button id="addInstituteBtn">➕ إنشاء المعهد</button>
    <div class="status" id="statusMsg"></div>
  </div>

  <div class="card">
    <h3>قائمة المعاهد الحالية</h3>
    <table>
      <thead>
        <tr><th>اسم المعهد</th><th>مدير المعهد</th><th>تاريخ الإنشاء</th></tr>
      </thead>
      <tbody id="institutesTable"></tbody>
    </table>
  </div>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
import { getFirestore, collection, doc, setDoc, getDocs, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-firestore.js";
import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-auth.js";

// إعداد Firebase
const firebaseConfig = {
  apiKey: "AIzaSyAMANgdrLgoGIjqLZOcS_qyEqCUOVC7gOU",
  authDomain: "oma0-33cc0.firebaseapp.com",
  projectId: "oma0-33cc0",
  storageBucket: "oma0-33cc0.firebasestorage.app",
  messagingSenderId: "899300774863",
  appId: "1:899300774863:web:0a81a7f5747ef37d49b8ba",
  measurementId: "G-5CKWYQT9XZ"
};
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);

// عناصر DOM
const instituteNameInput = document.getElementById("instituteName");
const managerEmailInput = document.getElementById("managerEmail");
const managerPasswordInput = document.getElementById("managerPassword");
const addInstituteBtn = document.getElementById("addInstituteBtn");
const statusMsg = document.getElementById("statusMsg");
const institutesTable = document.getElementById("institutesTable");

// إضافة معهد جديد
addInstituteBtn.addEventListener("click", async () => {
  const name = instituteNameInput.value.trim();
  const email = managerEmailInput.value.trim();
  const password = managerPasswordInput.value.trim();
  if (!name || !email || !password) {
    statusMsg.style.color = "red";
    statusMsg.textContent = "الرجاء تعبئة جميع الحقول.";
    return;
  }
  
  addInstituteBtn.disabled = true;
  statusMsg.style.color = "black";
  statusMsg.textContent = "جاري إنشاء المعهد...";

  try {
    // إنشاء مستخدم مدير المعهد
    const userCred = await createUserWithEmailAndPassword(auth, email, password);
    const uid = userCred.user.uid;

    // إنشاء مستند للمعهد
    const instituteRef = doc(db, "institutes", uid);
    await setDoc(instituteRef, {
      name: name,
      managerEmail: email,
      managerUid: uid,
      createdAt: serverTimestamp()
    });

    statusMsg.style.color = "green";
    statusMsg.textContent = "تم إنشاء المعهد بنجاح!";
    instituteNameInput.value = "";
    managerEmailInput.value = "";
    managerPasswordInput.value = "";
    
    // إعادة تحميل قائمة المعاهد
    loadInstitutes();

  } catch (error) {
    console.error(error);
    statusMsg.style.color = "red";
    statusMsg.textContent = "حدث خطأ أثناء إنشاء المعهد.";
  } finally {
    addInstituteBtn.disabled = false;
  }
});

// تحميل قائمة المعاهد
async function loadInstitutes() {
  institutesTable.innerHTML = "";
  const snap = await getDocs(collection(db, "institutes"));
  snap.forEach(d => {
    const data = d.data();
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${data.name || "-"}</td>
      <td>${data.managerEmail || "-"}</td>
      <td>${data.createdAt ? new Date(data.createdAt.seconds*1000).toLocaleString() : "-"}</td>
    `;
    institutesTable.appendChild(tr);
  });
}

// تحميل عند البداية
loadInstitutes();
</script>
</body>
</html>
