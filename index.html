<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>نظام إدارة المعاهد - OMA</title>

  <style>
    :root {
      --primary: #004aad;
      --accent: #ffcc33;
      --bg: #f5f9ff;
      --text: #102027;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Cairo', sans-serif; }

    body {
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    header img {
      width: 100px;
      height: 100px;
      object-fit: contain;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2.2em;
      color: var(--primary);
      margin-bottom: 10px;
    }

    p {
      max-width: 500px;
      font-size: 1.1em;
      line-height: 1.8;
      margin-bottom: 30px;
    }

    button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 12px 30px;
      font-size: 1.1em;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: var(--accent);
      color: var(--text);
    }

    footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body>

  <header>
    <!-- يمكنك وضع شعار المعهد هنا -->
    <img src="https://cdn-icons-png.flaticon.com/512/3135/3135755.png" alt="شعار المعهد">
  </header>

  <main>
    <h1>مرحبًا بكم في نظام إدارة المعاهد - OMA</h1>
    <p>
      يهدف هذا النظام إلى تسهيل إدارة المعهد من حيث الطلاب، الأساتذة، الحصص، الحضور، والمالية.
      <br>
      كل ذلك من خلال واجهة بسيطة وآمنة وسريعة.
    </p>

    <button onclick="window.location.href='login.html'">
      تسجيل الدخول إلى النظام
    </button>
  </main>

  <footer>
    © 2025 نظام إدارة المعاهد - OMA
  </footer>

</body>
</html>
