<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>إدارة الطلاب - OMA (نسخة متقدمة)</title>

<style>
  :root{
    --primary:#004aad;
    --accent:#ffcc33;
    --bg:#f5f9ff;
    --card:#fff;
  }
  *{box-sizing:border-box}
  body{font-family: 'Cairo',sans-serif; margin:0; background:linear-gradient(180deg,var(--bg),#fff); color:#102027; direction:rtl;}
  header{background:linear-gradient(90deg,var(--primary),#007bff); color:#fff; padding:18px 16px; text-align:center; font-size:20px; font-weight:700; box-shadow:0 3px 12px rgba(2,20,40,0.08);}
  .wrap{max-width:1200px;margin:22px auto;padding:12px;}
  .card{background:var(--card);border-radius:10px;padding:14px;box-shadow:0 6px 18px rgba(6,20,30,0.06);}
  .form-grid{display:flex;flex-wrap:wrap;gap:10px;}
  input[type="text"], input[type="tel"], input[type="number"], select{padding:10px;border:1px solid #d6dde9;border-radius:8px;font-size:15px;width:100%;}
  .two{width:calc(50% - 6px);}
  label{display:block;margin-bottom:6px;font-size:13px;color:#37474f;}
  .btn{background:var(--primary);color:#fff;padding:10px 14px;border:none;border-radius:8px;cursor:pointer;font-weight:700;}
  .btn.ghost{background:transparent;color:var(--primary);border:1px solid rgba(0,74,173,0.12);}
  table{width:100%;border-collapse:collapse;margin-top:12px;}
  th,td{padding:10px;border-bottom:1px solid #eee;text-align:center;font-size:14px;}
  th{background:var(--primary);color:#fff;}
  .badge{display:inline-block;padding:4px 8px;border-radius:999px;background:#eef6ff;color:var(--primary);font-weight:700;}
  .subjects-row{display:flex;gap:6px;flex-wrap:wrap;margin-bottom:6px;}
  .subjects-row select, .subjects-row input{flex:1;}
</style>
</head>
<body>
<header>نظام OMA - إدارة الطلاب (نسخة متقدمة)</header>

<div class="wrap">
  <div class="card">
    <strong>أضف طالب جديد</strong>
    <form id="studentForm" style="margin-top:12px">
      <div class="form-grid">
        <div class="two">
          <label>الاسم الكامل</label>
          <input id="name" type="text" required />
        </div>
        <div class="two">
          <label>رقم الموبايل</label>
          <input id="phone" type="tel" required />
        </div>
        <div class="two">
          <label>المرحلة الدراسية</label>
          <input id="stage" type="text"/>
        </div>
        <div class="two">
          <label>المجموعة / الكروب</label>
          <input id="group" type="text"/>
        </div>

        <div style="width:100%">
          <label>المواد والدروس</label>
          <div id="subjectsContainer"></div>
          <button id="addSubjectBtn" type="button" class="btn ghost" style="margin-top:6px">➕ إضافة مادة</button>
        </div>

        <div class="two">
          <label>إجمالي الأقساط</label>
          <input id="totalFees" type="number" min="0"/>
        </div>

        <div style="width:100%;display:flex;gap:8px;justify-content:flex-end">
          <button type="submit" class="btn">✅ حفظ الطالب</button>
          <button id="clearFormBtn" type="button" class="btn ghost">مسح الحقول</button>
        </div>
      </div>
    </form>
  </div>

  <div class="card" style="margin-top:16px">
    <strong>قائمة الطلاب</strong>
    <table id="studentsTable">
      <thead>
        <tr>
          <th>الاسم</th>
          <th>الهاتف</th>
          <th>المرحلة</th>
          <th>المجموعة</th>
          <th>المواد والدروس</th>
          <th>الأقساط</th>
          <th>خيارات</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</div>

<script type="module" src="students.js"></script>
</body>
</html>
